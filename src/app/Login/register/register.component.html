
<div id="div2">
  <br><br><br>
<div class="container " id="div1">
  <h4>Registration Page</h4>
  <form [formGroup]="reactiveform" #formvalue='ngForm' method="post"  >
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Full name" formControlName="name">
      <small class="er" *ngIf="value.name.invalid && value.name.touched">*Please enter name</small>

    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="email" formControlName="email">
      <small class="er" *ngIf="value.email.invalid && value.email.touched">*Please enter email</small>

    </div>
    <div class="form-group">
      <input type="password" class="form-control"   name="password" placeholder="password" formControlName="password">
      <small class="er" *ngIf="value.password.invalid && value.password.touched">*Please enter password and must have min 8 characters</small>
    </div>
    <div class="form-group">
      <input type="password" class="form-control"  name="conpass" placeholder="confirm-password" formControlName="conpass">
      <small class="er" *ngIf="value.conpass.invalid && value.conpass.touched">*Please enter confirm Password</small>
  <br>
      <small>(Password and Confirm password must have min 8 characters)</small>
    </div>
    <div>
      <span><p *ngIf="passmissmatch" class="er">Password MissMatch...!!!</p></span>
      <span><p *ngIf="registered" id="success">Registration sucessfull...</p></span>
      <span><p *ngIf="eboolean" class="er">{{error}}</p></span>
    </div>

      <div>
        <span><button type="submit" class="btn btn-success " (click)="onSubmit(formvalue)" [disabled]="!formvalue.valid">Submit</button></span>
        <span><button type="button" class="btn btn-info" (click)="cancel()">Cancel</button></span>
        <div id="3"><p>Already Register <a ></a> <a routerLink="/login">Login here</a> </p></div>
      </div>
  </form>
</div>
</div>
