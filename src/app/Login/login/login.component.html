<div id="divm">
  <div id="div2"><br><br><br><br>
<div class="container" id="div1">
  <h4>Login Page</h4>
  <form [formGroup]="reactiveform" #formvalue='ngForm'>
    <div class="form-group">
      <input type="email" name="email" placeholder="Enter Email" class="form-control"  formControlName="email">
      <small  class="er" *ngIf="value.email.invalid && value.email.touched">*Please enter email</small>

    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Enter password" class="form-control"  formControlName="password">
      <small class="er" *ngIf="value.password.invalid && value.password.touched">*Please enter name</small>
    </div>
    <div class="form-btn">
      <p class="er">{{error}}</p>
      <button class="btn btn-primary" (click)="onlogin(formvalue)" [disabled]="formvalue.invalid">Log-In</button>
    </div>
  </form>
  <div id="div22"><p>New User <a routerLink="/register">Register here</a></p></div>
</div>
</div>
</div>
