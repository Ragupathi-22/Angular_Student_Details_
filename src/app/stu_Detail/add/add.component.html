<div class="container" id="div1">
<h4>Add-Student Detail</h4>

  <form [formGroup]="reactiveform" (ngSubmit)="onSubmit(formData)" #formData='ngForm' method="post">
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="Enter Name" formControlName="name">
    <small class="er" *ngIf="value.name.invalid && value.name.touched">*Please enter name</small>
    </div>

    <div class="form-control">
      <label>Gender  :</label>
      <select class="form-group" name="gender"  class="form-select" formControlName="gender">
        <option name="gender" value="">select</option>
        <option name="gender" value="male" >Male</option>
        <option name="gender" value="female" >Female</option>
      </select>

    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="Enter email" formControlName="email">
      <small class="er" *ngIf="value.email.invalid && value.email.touched">*Please enter  valid email</small>
    </div>

    <div class="form-group">
      <input type="number" class="form-control"   name="phone" placeholder="Enter Phone Number" formControlName="phone">
      <small class="er" *ngIf="value.phone.invalid && value.phone.touched">*Please enter phone</small>

    </div>

    <span class="form btn">
      <button class="btn btn-success"  type="submit" [disabled]="!formData.valid">Add</button>
    </span>
    <span>
      <button class="btn btn-primary" type="button"  id="closebtn"  (click)="close()">Close</button>
    </span>
    <span>
            <button class="btn btn-info" type="reset">Reset</button>

    </span>


  </form>

</div>
