<nav class="navbar navbar-light" id="nav">
  <div class="container-fluid">
    <h1 style="color: aliceblue">Student-Detail</h1>
    <div class="d-flex" id="logout"><button class="btn btn bg-info" (click)="logout()">Log-Out</button></div>
    <div class="d-flex"><button class="btn btn bg-success" (click)="add()">Add-Student</button></div>
  </div>
</nav>

<div id="div2">
<table class="table mt-3 m-lg-4"  >
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Gender</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let d of allData |paginate :{itemsPerPage:10,currentPage:p,totalItems:total}; index as i">
    <td>{{i+1}}</td>
    <td>{{d.name}}</td>
    <td>{{d.gender}}</td>
    <td>{{d.email}}</td>
    <td>{{d.phone}}</td>
    <td><button class="btn btn-info" (click)="onEdit(d)">Edit</button>
        <button class="btn btn-danger mx-3" (click)="onDelet(d.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
  <div><pagination-controls (pageChange)="p=$event"></pagination-controls> </div>
</div>
